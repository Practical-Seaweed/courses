<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>

    <div>
        <a href="./index.html">Home</a>
    </div>

    <!-- form to add a course -->
    <div>
        <h1>Add Course Form</h1>
        <form id="createCourseForm">
            <div>
                <label for="dept">Department:</label>
                <input type="text" name="dept" value="">
            </div>
            <div>
                <label for="courseNum">Course Number:</label>
                <input type="text" name="courseNum" value="">
            </div>
            <div>
                <label for="courseName">Course Name:</label>
                <input type="text" name="courseName" value="">
            </div>
            <div>
                <label for="instructor">The Instructor:</label>
                <input type="text" name="instructor" value="">
            </div>
            <div>
                <label for="startDate">Start Date:</label>
                <input type="text" name="startDate" value="">
            </div>
            <div>
                <label for="numDays">Number Of Days:</label>
                <input type="text" name="numDays" value="">
            </div>
            <button>Create course</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/new_courses.js"></script>
</body>

</html>
