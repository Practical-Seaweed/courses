<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local and Session Storage</title>
</head>
<body>
    
    <h1>Local and Session Storage</h1>

    <h3>Local storage stuff</h3>
    <div id="dataFromLocalStorage"></div>

    <h1>Session storage stuff</h1>
    <div id="dataFromSessionStorage"></div>
    <script>

        /*
        *
        * Local storage stuff below
        * 
        */


        let name = "steve";

        // [ add items to local storage by key/value pair ]
        window.localStorage.setItem("username", name);
        window.localStorage.setItem("someKey", "someValue");

        // [ get stuff out of local storage by the key ]
        let valueFromLocalStorage = localStorage.getItem("username")

        // [ remove an item from local storage ]
        localStorage.removeItem("someKey");

        // [ check to see if an item exists in local storage and use it ]
        // [ otherwise, display that the data doesn't exist ]
        if(localStorage.getItem("username")){
            document.querySelector("#dataFromLocalStorage").innerHTML = valueFromLocalStorage;
        }else {
            document.querySelector("#dataFromLocalStorage").innerHTML = "data does not exist";
        }

        // [ check to see if an item exists and is = to a specific value in local storage and use it ]
        // [ otherwise, display that the data doesn't exist ]
        if(localStorage.getItem("username") === "steve"){
            document.querySelector("#dataFromLocalStorage").innerHTML += "Hi, " + valueFromLocalStorage;
        }else {
            document.querySelector("#dataFromLocalStorage").innerHTML += "Hello guest!";
        }

        /*
        *
        *
        * session storage stuff below
        * 
        */

        // [ add items to local storage by key/value pair ]
        sessionStorage.setItem("username", name);
        sessionStorage.setItem("someKey", "someValue");

        // [ remove an item from local storage ]
        sessionStorage.removeItem("someKey");

        // [ check to see if an item exists in local storage and use it ]
        // [ otherwise, display that the data doesn't exist ]
        if(sessionStorage.getItem("username")){
            document.querySelector("#dataFromSessionStorage").innerHTML = valueFromLocalStorage;
        }else {
            document.querySelector("#dataFromSessionStorage").innerHTML = "data does not exist";
        }

        // [ check to see if an item exists and is = to a specific value in local storage and use it ]
        // [ otherwise, display that the data doesn't exist ]
        if(sessionStorage.getItem("username") === "steve"){
            document.querySelector("#dataFromSessionStorage").innerHTML += "Hi, " + valueFromLocalStorage;
        }else {
            document.querySelector("#dataFromSessionStorage").innerHTML += "Hello guest!";
        }

        
    </script>


</body>
</html>
